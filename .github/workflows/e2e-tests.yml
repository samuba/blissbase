name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun run test:run
        env:
          CI: true

  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps chromium

      - name: Create .env file
        run: |
          echo "DATABASE_URL=file:local.db" > .env
          echo "GOOGLE_MAPS_API_KEY=test-api-key" >> .env
          echo "PUBLIC_SUPABASE_URL=https://test.supabase.co" >> .env
          echo "PUBLIC_SUPABASE_PUBLISHABLE_KEY=test-publishable-key" >> .env
          echo "PUBLIC_ADMIN_USER_ID=test-admin-id" >> .env
          echo "TELEGRAM_BOT_TOKEN=test-telegram-token" >> .env
          echo "S3_ACCESS_KEY_ID=test-s3-key" >> .env
          echo "S3_SECRET_ACCESS_KEY=test-s3-secret" >> .env
          echo "S3_BUCKET_NAME=test-bucket" >> .env
          echo "CLOUDFLARE_ACCOUNT_ID=test-account-id" >> .env
          echo "ADMIN_SECRET=test-admin-secret" >> .env

      - name: Run Playwright tests
        run: bun run test:e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
