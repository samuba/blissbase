<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />

	<link rel="mask-icon" href="/logo.svg">

	%sveltekit.head%

<script>
	// If site was opened in telegram webview, redirect to default browser
	if (window.TelegramWebview) {
		window.location.href = `intent://${window.location.href.replace(/^https?:\/\//, '')}#Intent;scheme=https;end`;
	}
</script>

<body data-sveltekit-preload-data="hover" class="bg-base-200 h-full min-h-screen">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
